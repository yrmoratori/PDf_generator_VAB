<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PDF - CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" href="images/icon_vab.ico">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo_vab_menor.svg" alt="Águia Branca" width="275" height="28">
        </a>
        Gerador de PDF dos Relatórios de PKT
    </header>

    <div class="container">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="generatePDF()">Generate PDF</button>
    </div>

    <div id="copyright">
        Desenvolvido por
        <a href="https://www.instagram.com/yrmoratori/" target="_blank">@yrmoratori</a>
        para o CRM da Viação Águia Branca.
    </div>

    <!-- Biblioteca que vai ler o CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Biblioteca que vai gerar o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Biblioteca que vai gerar tabela no PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
